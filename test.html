<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>英语闯关大冒险 - 测试页面</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
            margin: 0;
            padding: 20px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
        }
        .container {
            text-align: center;
            background: rgba(255, 255, 255, 0.1);
            padding: 40px;
            border-radius: 20px;
            backdrop-filter: blur(10px);
        }
        h1 {
            font-size: 3em;
            margin-bottom: 20px;
            text-shadow: 0 2px 10px rgba(0,0,0,0.3);
        }
        .status {
            font-size: 1.2em;
            margin: 20px 0;
            padding: 15px;
            background: rgba(255, 255, 255, 0.2);
            border-radius: 10px;
        }
        .success {
            border: 2px solid #4CAF50;
            color: #4CAF50;
        }
        .loading {
            border: 2px solid #2196F3;
            color: #2196F3;
        }
        .logo {
            font-size: 5em;
            margin-bottom: 20px;
            animation: bounce 2s infinite;
        }
        @keyframes bounce {
            0%, 20%, 50%, 80%, 100% { transform: translateY(0); }
            40% { transform: translateY(-20px); }
            60% { transform: translateY(-10px); }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="logo">🎮</div>
        <h1>英语闯关大冒险</h1>
        <div class="status success">
            ✅ Vercel部署成功！
        </div>
        <div class="status loading">
            🚀 应用正在加载中...
        </div>
        <p style="margin-top: 30px; opacity: 0.8;">
            如果您看到这个页面，说明Vercel部署已经成功！<br>
            React应用正在启动中，请稍等片刻...
        </p>
    </div>
    
    <script>
        // 尝试加载React应用
        console.log('英语闯关大冒险 - 开始加载');
        
        // 检查React应用文件是否存在
        const script = document.createElement('script');
        script.src = './bundle.b772a1e074de02e750c1.js';
        script.onload = function() {
            console.log('React应用加载成功');
            document.querySelector('.loading').innerHTML = '✅ React应用已加载';
        };
        script.onerror = function() {
            console.error('React应用加载失败');
            document.querySelector('.loading').innerHTML = '❌ React应用加载失败';
            document.querySelector('.loading').className = 'status';
            document.querySelector('.loading').style.borderColor = '#f44336';
            document.querySelector('.loading').style.color = '#f44336';
        };
        document.head.appendChild(script);
    </script>
</body>
</html>
